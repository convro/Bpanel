<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bpanel</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
</head>
<body>
  <div id="app">
    <!-- Auth View -->
    <div id="auth-view" class="view" style="display:none">
      <div class="auth-container">
        <div class="auth-logo">
          <h1>B<span>panel</span></h1>
          <p class="tagline">something fucking refreshing</p>
        </div>
        <form id="auth-form" class="auth-form">
          <h2 id="auth-title">Login</h2>
          <div class="form-group">
            <input type="text" id="auth-username" placeholder="Username" autocomplete="username" required>
          </div>
          <div class="form-group">
            <input type="password" id="auth-password" placeholder="Password" autocomplete="current-password" required>
          </div>
          <button type="submit" id="auth-submit" class="btn btn-primary">Login</button>
          <p id="auth-error" class="error-text"></p>
          <p id="auth-toggle" class="auth-toggle"></p>
        </form>
      </div>
    </div>

    <!-- Sessions View -->
    <div id="sessions-view" class="view" style="display:none">
      <header class="top-bar">
        <div class="top-bar-left">
          <h1 class="logo-sm">B<span>panel</span></h1>
        </div>
        <div class="top-bar-right">
          <span id="user-display"></span>
          <button id="logout-btn" class="btn btn-sm">Logout</button>
        </div>
      </header>
      <div class="sessions-container">
        <div class="sessions-header">
          <h2>Sessions</h2>
          <button id="new-session-btn" class="btn btn-primary">+ New Session</button>
        </div>
        <div id="sessions-list" class="sessions-list"></div>
      </div>

      <!-- New Session Modal -->
      <div id="new-session-modal" class="modal" style="display:none">
        <div class="modal-content">
          <h3>New Session</h3>
          <div class="form-group">
            <label>Session Name</label>
            <input type="text" id="session-name" placeholder="My Project">
          </div>
          <div class="form-group">
            <label>Working Directory</label>
            <input type="text" id="session-dir" placeholder="/root/myproject" value="/root">
          </div>
          <div class="modal-actions">
            <button id="cancel-session" class="btn">Cancel</button>
            <button id="create-session" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Workspace View -->
    <div id="workspace-view" class="view" style="display:none">
      <header class="top-bar workspace-bar">
        <div class="top-bar-left">
          <button id="back-to-sessions" class="btn btn-sm">← Sessions</button>
          <h1 class="logo-sm">B<span>panel</span></h1>
          <span id="session-title" class="session-title"></span>
        </div>
        <div class="top-bar-right">
          <button id="toggle-terminal" class="btn btn-sm">Terminal</button>
          <button id="ws-logout-btn" class="btn btn-sm">Logout</button>
        </div>
      </header>
      <div class="workspace">
        <div class="sidebar" id="sidebar">
          <div class="sidebar-header">
            <span id="current-path" class="current-path">/</span>
            <div class="sidebar-actions">
              <button id="go-up-btn" class="btn btn-icon" title="Go up">↑</button>
              <button id="refresh-btn" class="btn btn-icon" title="Refresh">⟳</button>
              <button id="new-file-btn" class="btn btn-icon" title="New file">+f</button>
              <button id="new-folder-btn" class="btn btn-icon" title="New folder">+d</button>
            </div>
          </div>
          <div id="file-tree" class="file-tree"></div>
        </div>
        <div class="resize-handle" id="resize-handle"></div>
        <div class="main-area">
          <div class="editor-area" id="editor-area">
            <div class="editor-tabs" id="editor-tabs"></div>
            <div class="editor-placeholder" id="editor-placeholder">
              <p>Select a file to edit</p>
            </div>
            <div id="editor-container" style="display:none"></div>
          </div>
          <div class="resize-handle-h" id="resize-handle-h" style="display:none"></div>
          <div class="terminal-area" id="terminal-area" style="display:none">
            <div class="terminal-header">
              <span>Terminal</span>
              <button id="close-terminal" class="btn btn-icon">✕</button>
            </div>
            <div id="terminal-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.4/dist/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/sessions.js"></script>
  <script src="/js/filemanager.js"></script>
  <script src="/js/editor.js"></script>
  <script src="/js/terminal.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
